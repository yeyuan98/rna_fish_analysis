[Files]
dataFileName={INPUT_SINGLE_FILE}
saveDirName={OUTPUT_DIRECTORY}
fileProcessingMode=singleFile
inclusionString=
recursive=0

[detectionSettings]
psfSigma={PSF_XY}, {PSF_Z}
threshUnits=absolute
threshLevel={THRESHOLD}
maxSpots=20000
fitMethod=3DMaskFull

[userInput]
setPsfInteractively=0
setThreshInteractively=0
movieFrameUsedToSetParameters=1
outputSpotsImage=0
autoSpotSize=1
spotSize=2, 2
autoSpotIntensity=1
spotIntensity=1000

[advanced]
minDistBetweenSpots=2
filterLo=2.15
filterHi=1
fittedRegionSize=3
tol=0.01
bgRegionThickness=1
psfType=integratedGaussian
maxIterations=100
bgCorrectionMode=localPlane
useLegacyFormats=0

